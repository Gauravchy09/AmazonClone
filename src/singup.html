<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Amazon</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="signup-form">
            <div class="input-group">
                <label for="new-username">Your name</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="input-group">
                <label for="new-email">Email</label>
                <input type="email" id="new-email" name="new-email" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit" class="submit-btn">Create your Amazon account</button>
        </form>
        <p class="toggle-text">
            Already have an account? <a href="login.html">Sign-Up</a>
        </p>
        <p class="help"><a href="#">Need help?</a></p>
    </div>
</body>
</html>
